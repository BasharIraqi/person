<h1>All Person</h1>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th></th>
    </tr>
    <tr *ngFor="let p of persons">
        <td>{{p.id}}</td>
        <td>{{p.name.firstname}}</td>
        <td><button (click)="handleClick()"
            routerLink="/person/{{p.id}}">Show</button></td>
    </tr>
</table>
